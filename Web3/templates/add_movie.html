    <title>Movies</title>
</head>
<body>
    <form method="POST">
        <label>Title</label> <br>
        <input type="text" placeholder="e.g: Batman" name="title"> <br>
        <label>Image Link</label> <br>
        <input type="text" placeholder="e.g:https://upload.wikimedia.org/wikipedia/en/8/87/Batman_DC_Comics.png" name = "image"> <br>
        <label>Year</label> <br>
        <input type="text" placeholder="e.g: 2005" name = "year"> <br>
        <button>Add New Movie</button> <br>
    </form>
</body>
</html>
